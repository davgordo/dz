apiVersion: v1
kind: Template
metadata:
  name: calendar-application-template
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: calendar
    labels:
      app: calendar
      group: fis.example.eventmatch
      version: ${APP_VERSION}
  spec:
    replicas: 1
    selector:
      app: calendar
      group: fis.example.eventmatch
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 3600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: calendar
          group: fis.example.eventmatch
          version: ${APP_VERSION}
      spec:
        containers:
        - image: ''
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ImageChange
      imageChangeParams:
        containerNames:
        - spring-boot
        from:
          kind: ImageStreamTag
          name: calendar:${APP_VERSION}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: calendar
      expose: "true"
      group: fis.example.eventmatch
      version: ${APP_VERSION}
    name: calendar
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: calendar
      group: fis.example.eventmatch
      provider: fabric8
    sessionAffinity: None
    type: ClusterIP
